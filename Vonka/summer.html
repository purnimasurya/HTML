<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
	<style type="text/css">
		#grad
		{
			font-family: 'Dancing Script', cursive;
			height: 150px;
			color: white;
			font-size: 80px;
		}
		.gtext
		{
			background: -webkit-linear-gradient(pink,#F778A1,#E4287C,#FFD871,#E56717);
  			-webkit-background-clip: text;
  			-webkit-text-fill-color: transparent;
		}
	</style>
</head>
<body>
	<div id="grad">
		<center class = "gtext">Sign in for your best experience!</center>
	</div>
</body>
</html>
